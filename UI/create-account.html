  <body>
    <header>
        <div class="container">
          <div id="branding">
            <h1><span class="highlight">Banka</span></h1>

          <nav>
            <ul>

    <section id="eventHeader">
      <div class="container">
        <h1>Open an Account</h1>
        
      </div>

<section id="">
    <div class="container">
            <form action="#" id="signupForm">
                    <div>
                      <label for="email">Email</label>
                      <div>
                        <input id="email" name="email" type="email" spellcheck="false">
                      </div>
                    </div>
                      
                    <div>
                      <label id="firstname" for="firstname">
                        Firstname
                      </label>
                      <div>
                        <input id="firstname" name="firstname" type="text" > 
                     </div>
                    </div>
            
                    <div>
                        <label id="lastname" for="lastname">
                          Lastname
                        </label>
                        <div>
                          <input id="lastname" name="lastname" type="text" > 
                       </div>
                      </div>

                      <div>
                            <label id="acctType" for="acctType">
                               Account Type
                            </label>
                            <div>
                            <select id="acctType" name="acctType"> 
                              <option>Select Account type</option>
                              <option value="Savings">Savings Account</option>
                              <option value="Current">Current Account</option>
                              <option value="Business">Business Account</option>
                            </select>
                            </div>
                          </div>
                          
                          <div >
                            <div class="terms">
                                <input type="checkbox" name="terms" value="Yes" checked> Accept our policy terms and condition<br>
                            </div>
                             
                          </div>
                 
                    
                    <div>
                          <div>

                              <button type="button" onclick="location.href='confirmation.html'">Create an account</button>

                      </div>
                    
                  </form>
